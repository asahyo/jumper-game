<html>
    <head>
        <script src = "p5.min.js"></script>
        <script src = "jumper.js"></script>
        <style>
          body{
            margin: 0;
            padding: 0;
          }
          
        </style>
    </head>
    <body>
        <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        
        var jumper  = new jumper();
        
        function setup(){
          createCanvas(w, h);
          
        }

        function draw(){
          console.log(jumper.x, jumper.y);
          clear();
          jumper.show();
          jumper.update();
          //move left
          if((keyIsDown(37)) && (jumper.x > 25)){
            jumper.x -= 7;
          }
          //move right
          if((keyIsDown(39)) && (jumper.x < w)){
            jumper.x += 7;
          }
          
        }
        
        function keyPressed(){
          //jump
          if(keyCode === 32){
            jumper.up();
          }
          
        }

        </script>
    </body>
</html>
