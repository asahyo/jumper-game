<html>
    <head>
        <script src = "p5.min.js"></script>
        <script src = "jumper.js"></script>
        <style>
          body{
            margin: 0;
            padding: 0;
          }
          
        </style>
    </head>
    <body>
        <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        
        var jumper  = new jumper();
        
        function setup(){
          createCanvas(w, h);
          
        }

        function draw(){
          clear();
          jumper.show();
          jumper.update();
            
        }
        
        function keyPressed(){
          if(keyCode === 32){
            jumper.up();
          }
        }

        </script>
    </body>
</html>
