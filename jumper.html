<html>
    <head>
        <script src = "p5.min.js"></script>
        <script src = "jumper.js"></script>
        <script src = "barrier.js"></script>
        <style>
          body{
            margin: 0;
            padding: 0;
          }
          
        </style>
    </head>
    <body>
        <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        
        var jumper  = new jumper();

        var bar = [];
        var i;
        
        function setup(){
          createCanvas(w, h);
          for (var i = 0; i < 2; i++) { //i<2 becomes you want 2 barriers
            bar.push(new barrier());
          }
        }

        function draw(){
          console.log(jumper.x, jumper.y);
          clear();
          jumper.show();
          //barrier.show()
          jumper.update();
          //barrier.update();
          
          //move left
          if((keyIsDown(37)) && (jumper.x > 25)){
            jumper.x -= 7;
          }
          //move right
          if((keyIsDown(39)) && (jumper.x < w)){
            jumper.x += 7;
          }
          for (var i = 0; i < bar.length; i++) {
            bar[i].show();
            bar[i].update();
            
          }
        }
        
        function keyPressed(){
          //jump
          if(keyCode === 32){
            jumper.up();
          }
          
        }

        </script>
    </body>
</html>
